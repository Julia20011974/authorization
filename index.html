<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="content">
    <div class="content-wrapper d-flex flex-row">
      <div class="content-picture d-flex justify-content-center align-items-center">
        <img src="img/picture.png" alt="Рабочий процесс">
      </div>
      <!--./content-picture-->

      <div class="form">
        <div class="form-wrapper">
          <div class="head">
            <div class="container d-flex flex-column px-0">
              <div class="head-logo">
                <img src="img/logo.svg" alt="логотип" />
              </div>
              <span class="head-title">Регистрация</span>
            </div>
            <!-- /.container -->
          </div>
          <!-- /.head -->

          <div class="main">
            <div class="main-fields">
              <div class="container px-0">
                <div class="field">
                  <input type="text" id="name" placeholder=" " class="field-input" autocomplete="off">
                  <label for="name" class="field-label">Ваше имя</label>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="text" id="surname" placeholder=" " class="field-input" autocomplete="off">
                  <label for="surname" class="field-label">Ваша фамилия</label>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="text" id="patronomic" placeholder=" " class="field-input" autocomplete="off">
                  <label for="patronomic" class="field-label">Ваше отчество</label>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="text" id="date-birthday" placeholder=" " class="field-input" autocomplete="off">
                  <label for="date-birthday" class="field-label">Дата рождения</label>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="text" id="login" placeholder=" " class="field-input" autocomplete="off">
                  <label for="login" class="field-label">Логин</label>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="password" id="password" class="field-input" placeholder=" " autocomplete="off">
                  <label for="password" class="field-label">Пароль</label>
                  <img src="img/eye.svg">
                </div>
                <!-- /.field -->
                <div class="field field-error">
                  <input type="text" id="mail" placeholder=" " class="field-input" autocomplete="off">
                  <label for="mail" class="field-label">Почта</label>

                  <span class="field-error-text">Ошибка ввода</span>
                </div>
                <!-- /.field -->
                <div class="field">
                  <input type="text" id="tel" placeholder=" " class="field-input" autocomplete="off">
                  <label for="tel" class="field-label">Номер телефона</label>
                </div>
                <!-- /.field -->
              </div>
              <!--./container-->
            </div>
            <!-- /.main-fields -->

            <div class="cheked">
              <div class="container px-0 d-flex">
                <span class="cheked-text">Пол:</span>
                <div class="cheked-gender">
                  <input type="checkbox" class="gender-input" id="checkbox-male" autocomplete="off">
                  <label for="checkbox-male" class="gender-label">Мужской</label>
                  <input type="checkbox" class="gender-input" id="checkbox-female" autocomplete="off">
                  <label for="checkbox-female" class="gender-label">Женский</label>
                </div>
                <!--/.cheked-gender -->
              </div>
              <!--./container-->
            </div>
            <!-- /.cheked -->

            <div class="button">
              <div class="container px-0">
                <button class="button-log">Зарегистрироваться</button>
              </div>
              <!--./container-->
            </div>
            <!--./button-->
          </div>
          <!--./main-->

          <div class="foot">
            <div class="container d-flex justify-content-center px-0">
              <span class="foot-question">У вас уже есть учетная запись?</span>
              <a href="#" class="foot-link">Войдите</a>
            </div>
          </div>
          <!--./foot-->
        </div>
        <!--./form-wrapper-->
      </div>
      <!--./form-->

    </div>
    <!--./content-wrapper-->
  </div>
  <!--content-->
</body>

</html>
